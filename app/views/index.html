<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8"/>
  <link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.16.1/css/semantic.min.css'>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/components/icon.min.css'>


     <link rel='stylesheet prefetch' href='https://jeffry.in/old-jeffry-in/css/jeffry.in.slider.css'>
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Lobster|Raleway:300,500,700'>




    <title>WheelsStore</title>
</head>

<script src="../../bundle.js"></script>

<body ng-app="GommaStoreApp" ng-cloak>

  <div class="ui stackable container menu" ng-controller="NavController">
      <div class="ui container" id="menu">
          <a href="#!wheelsStore" class="header item">Wheels Store</a>
          <a class="item" href="{{menuNav}}" ng-if="!userLogged" ng-model="menuNav">Menu</a>
          <div class="ui simple dropdown item" ng-if="isAdmin">
              Scopri <i class="dropdown icon"></i>
              <div class="menu">
                  <a class="item" href="#!newGomma">Inserisci un nuovo pneumatico</a>
                  <a class="item" href="#!insertVehicle">Inserisci nuovo veicolo</a>
                  <a class="item" href="#!listaGomme">Visualizza pneumatici</a>
                  <a class="item" href="#!getUsers">Visualizza Utenti</a>
                  <a class="item" href="#!listaVehicle">Visualizza veicoli</a>
              </div>
          </div>
      </div>
      <div id="nav" class="right menu">
          <a href="#!login" class="item" ng-if="userLogged">
              <i class="sign in icon"></i>
              Accedi
          </a>
          <a href="#!insertUser" class="item"  ng-if="userLogged">
              <i class="add user icon"></i>
              Registrati
          </a>
          <div class="item"  ng-if="!userLogged">
              <i class="user icon"></i>
              <p class="texticon" ng-model="credenziali">{{credenziali}}</p>
          </div>
          <a href="javascript:void(0)"  class="item" ng-click="esc()" ng-hide = "butLogout" id="butLogout"  ng-if="!userLogged">
              <i class="sign out icon"></i>
              <p class="texticon">Logout</p>
          </a>
      </div>
  </div>
  <div class="container">
  <div ng-view id="home"></div>


  <script src='https://cdn.jsdelivr.net/jquery.glide/1.0.6/jquery.glide.min.js'></script>

  </div>
  <div class="ui inverted vertical footer segment">Â© 2017 WheelsStore Inc.</div>


</body>




</html>
