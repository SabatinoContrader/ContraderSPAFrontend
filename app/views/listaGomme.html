<div id="gomme" ng-controller="ListaGommeController">
  <h3 style="text-align: center; margin-bottom: 3%;">Le nostre gomme</h3>
  <div ng-repeat="gomma in gomme">
    <div class="ui card" style="display:block; margin: 0 auto; padding: 2%;">
      <p><strong>Model:</strong> {{gomma.model}}</p>
      <p><strong>Manufacturer:</strong> {{gomma.manufacturer}}</p>
      <p><strong>Price:</strong> {{gomma.price}}</p>
    </div>
  </div>
</div>
